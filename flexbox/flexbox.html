<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <!第一阶段-- 这是一个 Flex 容器，子元素会横向排列 -->
        <div style="display: flex; flex-direction: row;">
            <!-- 第一个子元素，背景色为浅蓝色 -->
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightpink;">div2 <p>txt</p></div>
        </div>


        <!第一阶段-- 这是一个 Flex 容器，子元素会横向排列 -->
        <div style="
        margin-top: 30px;
        display: flex; 
        flex-direction: row;
        ">
            <!-- 第一个子元素，背景色为浅蓝色 -->
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            flex: 1;
            ">flex1</div>
        </div>


        <!第三阶段-- 这是一个 Flex 容器，子元素会横向排列 -->
        <div style="
        margin-top: 30px;
        display: flex; 
        flex-direction: row;
        ">
            <!-- 第一个子元素，背景色为浅蓝色 -->
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            flex: 1;
            ">flex: 1</div>
            <div style="
            background-color: lightgreen;
            flex: 2;
            ">flex: 2</div>
        </div>

    </body>
</html>
